<form [formGroup]="todoForm" (ngSubmit)="onSubmit()" class="container w-sm-50 w-100">
    <div class="form-group">
        <label class="w-100">
            Todo Title:
            <input class="form-control" type="text" formControlName="title" required>
        </label>
    </div>
    <div class="form-group">
        <label class="w-100">
            Todo Text:
            <input class="form-control" type="text" formControlName="text" required>
        </label>
    </div>
    <div class="form-roup">
        <label>
            Due Date:
            <input class="form-control" type="date" formControlName="date" required>
        </label>
    </div>
    <div class="form-group form-check">
        <input class="form-check-input" type="checkbox" formControlName="done" >
        <label class="form-check-label">
            Done
        </label>
    </div>
    <button type="submit" class="btn btn-primary">Submit</button>
</form>
